<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>독도 따라만들기</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/style.css?ver=1.0">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/custom.js?ver=1.0"></script>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="inner header_wrap">
                <h1>
                    <a href="/">
                        <img src="./images/logo_simbol.svg" alt="">
                        <img src="./images/logo_tx.svg" alt="">
                    </a>
                </h1>
                <nav class="gnb">
                    <ul class="main_menu">
                        <li><a href="">전시관 소개</a>
                            <ul class="sub_menu">
                                <li><a href="">인사말</a></li>
                                <li><a href="">전시관 연혁</a></li>
                                <li><a href="">오시는길</a></li>
                            </ul>
                        </li>
                        <li><a href="">관람 정보</a>
                            <ul class="sub_menu">
                                <li><a href="">관람안내</a></li>
                                <li><a href="">단체예약</a></li>
                                <li><a href="">예약확인·취소</a></li>
                            </ul>
                        </li>
                        <li><a href="">전시 안내</a>
                        </li>
                        <li><a href="">독도 자료실</a>
                            <ul class="sub_menu">
                                <li><a href="">독도현황</a></li>
                                <li><a href="">독도사진</a></li>
                                <li><a href="">교육자료실</a></li>
                            </ul>
                        </li>
                        <li><a href="">열린광장</a>
                            <ul class="sub_menu">
                                <li><a href="">공지사항</a></li>
                                <li><a href="">포토앨범</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <div class="login_area">
                    <ul class="member">
                        <li><a href="">로그인</a></li>
                        <li><a href="">회원가입</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="main">
            <section class="main_visual">
                <div class="main_slide swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide itm01 itm">01</div>
                        <div class="swiper-slide itm02 itm">02</div>
                    </div>
                </div>
                <div class="arrows">
                    <i class="bi bi-chevron-left left"></i>
                    <i class="bi bi-chevron-right right"></i>
                </div>

                <ul class="slide_dots">
                    <li>
                        <button>01</button>
                    </li>
                    <li>
                        <button>02</button>
                    </li>
                </ul>
                <div class="num">
                    <span>슬라이드 번호</span> / <strong>슬라이드갯수</strong>
                </div>
                <div class="cicle">
                    <span></span>
                    <span></span>
                </div>
            </section>
        </div>
        <footer class="footer"></footer>
    </div>

</body>

</html>
